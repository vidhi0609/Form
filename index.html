<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Create Account</h3>

        <form>
            <div class="mb-3">
                <label for="" class="form-label fw-semibold"> Your Name</label>
                <input type="text" class="form-control" placeholder="First & Last Name" required>
            </div>
<div class="mb-3">
                <label for="" class="form-label fw-semibold">Mobile No. & email here</label>
                <input type="text" class="form-control" placeholder="Enter here" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-semibold"> Password </label>
                <input type="text" class="form-control" placeholder=" At least 8 Character" required>
            </div>
            <div class="form-text text-muted mb-3">
        <i class="bi bi-info-circle"></i> Passwords must be at least 6 characters.
      </div>
       <div class="mb-3">
                <label for="" class="form-label fw-semibold"> Re-enter Password </label>
                <input type="text" class="form-control" placeholder="" required>
            </div>

            <div>
                <button class="btn btn-warning w-100 mb-3">Continue</button>
            </div>
            <p class="small-text">By creating an account, you agree to 
                <a href="">Conditions of Use</a> and
                <a href="">Privacy Notice</a>
            </p>

            <hr>

            <p class="small-text"> Already have an account? <a href=""> Sign in</a><br>
                Buying for work? <a href="">Create a free business account</a>
            
            </p>


        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
